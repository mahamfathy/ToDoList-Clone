<div>
  <h1 class="text-center text-primary">{{ title }}</h1>
  <img
    width="300"
    height="300"
    [src]="imagePath"
    alt=""
    class="img-fluid d-block mx-auto mb-3"
  />
  <div class="container">
    <div class="row">
      <div class="col-sm-10">
        <input
          placeholder="New Task"
          class="form-control mb-4"
          [(ngModel)]="newTask"
        />
      </div>
      <div class="col-sm-2">
        <button class="btn btn-primary" (click)="addTask()">Add Task</button>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-11">
        @if (isAvailable) {

        <table class="table table-striped table-dark">
          <thead>
            <tr>
              <th>Item</th>
              <th>Edit</th>
              <th>Remove</th>
            </tr>
          </thead>
          <tbody>
            @for (task of tasks; track $index) {
            <tr>
              <td>{{task}}</td>
              <td><button
                 class="btn btn-primary"
                 >Edit</button></td>
              <td><button 
                class="btn btn-danger"
                (click)="removeTask($index)"
                
                >Remove</button></td>
            </tr>
            }
          </tbody>
        </table>
        }
      </div>
    </div>
  </div>
</div>
